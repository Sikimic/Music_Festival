<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >

    <h:head>
        <title> Music Festival </title>
	<h:outputStylesheet library="css" name="app.css"  />
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
            
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </h:head>

    <h:body>

	<div id="page">

	    <div id="header">
		<ui:insert name="header" >
		  <ui:include src="header.xhtml" />
		</ui:insert>
	    </div>

	    <div class="container container_login" >
                <div class="row">
                    <h:form class="col-sm-4 col-sm-offset-4" >
                        <div class="form-group">
                            <label for="user">Username:</label>
                            <h:inputText value="#{loginBean.username}" class="form-control" id="user" required="true" requiredMessage="Unesite Username"></h:inputText>
                        </div>
                        <div class="form-group">
                            <label for="pass">Password: </label>
                            <h:inputSecret value="#{loginBean.password}" class="form-control" id="pass" required="true" requiredMessage="Unesite Password"></h:inputSecret>
                        </div>
                        <h:commandButton value="Login" action="#{loginBean.doLogin()}" class="btn btn-primary col-xs-12"></h:commandButton>
                    </h:form>
                    <div class="col-sm-6 col-sm-offset-3 col-md-3 col-md-offset-4 text_centered" >
                        <h:link class="col-sm-offset-3 col-md-offset-4" value="New? register here!" outcome="registerPage" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4 col-sm-offset-4 " >
                        <br/><br/><br/><br/>
                        <p>
                            Don't want to login or register? No problem! 
                            <h:link value="Click here" outcome="homePage" />
                            to continue unregistered, and use our services.
                        </p>
                        <p>
                            <h:link value="Forgot password?" outcome="changePasswordPage" />
                        </p>
                    </div>
                </div>

            </div>

	    <div id="footer">
	    	<ui:insert name="footer" >
	    	  <ui:include src="footer.xhtml" />
	    	</ui:insert>
    	    </div>

        </div>

    </h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >

    <h:head>
        <title> Music  </title>
    </h:head>

    <h:body>
        <ui:composition>
            <div class="container container_login" >
                <div class="row">
                    <h:form class="col-sm-4 col-sm-offset-4" >
                        <div class="form-group">
                            <label for="user">Username:</label>
                            <h:inputText value="#{loginBean.username}" class="form-control" id="user" required="true" requiredMessage="Unesite Username"></h:inputText>
                        </div>
                        <div class="form-group">
                            <label for="pass">Password: </label>
                            <h:inputSecret value="#{loginBean.password}" class="form-control" id="pass" required="true" requiredMessage="Unesite Password"></h:inputSecret>
                        </div>
                        <h:commandButton value="Login" action="#{loginBean.doLogin()}" class="btn btn-primary col-xs-12"></h:commandButton>
                    </h:form>
                    <div class="col-sm-6 col-sm-offset-3 col-md-3 col-md-offset-4 text_centered" >
                        <h:link class="col-sm-offset-3 col-md-offset-4" value="New? register here!" outcome="registerPage" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4 col-sm-offset-4 " >
                        <br/><br/><br/><br/>
                        <p>
                            Don't want to login or register? No problem! 
                            <h:link value="Click here" outcome="homePage" />
                            to continue unregistered, and use our services.
                        </p>
                        <p>
                            <h:link value="Forgot password?" outcome="registerPage" />
                        </p>
                    </div>
                </div>

            </div>
        </ui:composition>
    </h:body>
</html>
